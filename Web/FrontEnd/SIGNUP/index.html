<html>

<head> <!-- 웹 페이지의 제목, 메타정보 (웹페이지의 명함 같은 용도)를 지정 -->
    <meta charset="UTF-8">
    <title>회원가입</title>

    <!-- 외부 스타일 지정법 -->
    <link rel="stylesheet" href="style.css">
    <!-- 현재 문서와 외부 리소스 간의 링크 지정 (rel 은 문서와 링크의 관계를 나타내는 것) -->
    <!-- link 태그에서 사용되는 rel 들 중 CSS 연결은 stylesheet -->

    <!--
    <style> /* 내부 스타일 지정법 */
        h2 {
            color: red;
        }

        #nickname { /* # -> 태그 아이디 지정 */
            font-size: 50px;;
        }

        .helperText { /* . -> 클래스 지정 */
            background-color: antiquewhite;
        }
    </style>
    -->
</head>

<body>
    <div id="wrapper" class="wrapper"> <!-- 각각의 아이디와 클래스 속성을 지정 -->
        <form id="registrationForm" class="registrationForm"> <!--데이터를 제출하기 위한 웹 양식 영역 -->
            <h2>회원가입</h2>
            <div class="inputGroup">
                <label for="nickname">사용자이름</label>
                <input type="text" id="nickname" class="nicknameInput" /> <!-- 글을 입력할 때 사용한다-->
                <span class="helperText">알림</span> <!-- 단순 텍스트나, 마크업, 구문 컨텐츠에 스타일을 명시할 때 사용한다 -->
            </div>
            <div class="inputGroup">
                <label for="userEmail">이메일주소</label>
                <input type="email" id="userEmail" class="emailInput" />
                <span class="helperText">알림</span>
            </div>
            <div class="inputGroup">
                <label for="userPassword">비밀번호</label>
                <input type="password" id="userPassword" class="passwordInput" />
                <span class="helperText">알림</span>
            </div>
            <div class="inputGroup">
                <label for="confirmPassword">비밀번호 확인</label>
                <input type="password" id="confirmPassword" class="confirmPasswordInput" />
                <span class="helperText">알림</span>
            </div>
            <div class="inputGroup">
                <label for="phone">휴대폰번호</label>
                <input type="tel" id="userPhone" class="phoneInput" />
                <span class="helperText">예:010-1234-5678</span>
            </div>
            <button type="submit">가입</button> <!-- type이 button, submit이 있는데, form 태그와 같이 쓰일 때는 submit으로 쓴다 (서버로 전송)-->
        </form>
    </div>

</body>

</html>
